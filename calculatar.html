<script type="text/javascript">

	function operationAirthmatic(val) {
		alert(val)
	}
	function numberString(val) {
		let textboxElement = document.getElementById("textbox");
		let textString = ''

		if(textboxElement.value == '0')
			textboxElement.value = ''

		textString = textboxElement.value + val
		textboxElement.value = textString
	}
	function answer(val) {
		let operation
		let value
		let txt = document.getElementById("textbox").value;
		if(txt.indexOf('-') > -1){
			value = txt.split('-')
			document.getElementById("textbox").value = parseInt(value[0]) - parseInt(value[1])
		}
		if(txt.indexOf('+') > -1){
			value = txt.split('+')
			document.getElementById("textbox").value = parseInt(value[0]) + parseInt(value[1])
		}
		if(txt.indexOf('*') > -1){
			value = txt.split('*')
			document.getElementById("textbox").value = parseInt(value[0]) * parseInt(value[1])
		}
		if(txt.indexOf('/') > -1){
			value = txt.split('/')
			document.getElementById("textbox").value = parseInt(value[0]) / parseInt(value[1])
		}
		if(txt.indexOf('%') > -1){
			value = txt.split('%')
			document.getElementById("textbox").value = parseInt(value[0]) % parseInt(value[1])
		}

	}
</script>
